{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Account Login</h1>
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <button type="submit" class='btn btn-primary'>Login</button>
    </form>

    <a href="{% url 'password_reset' %}">Forgot Password?</a>



    <p>Do not have an account?</p>
    <a href="{% url 'accounts:register' %}">Register Here</a>
{% endblock content %}
