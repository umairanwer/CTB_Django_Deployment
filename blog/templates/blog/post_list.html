{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="display-4">Blog Posts</h1>
    <a href="{% url 'blog:create_post' %}"><button class="btn btn-primary">Add Post</button></a>
    <div class="list-group">
      {% for post in posts %}
        <a href="{% url 'blog:post_detail' post.id %}" class="list-group-item list-group-item-action">
          <h2 class="mb-1">{{ post.title }}</h2>
          <p class="mb-1">{{ post.pub_date|date }}</p>
          <p class="mb-1">{{ post.text|truncatechars:200 }}</p>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
